<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="todoapp">
        <h2>To-Do List <img src="images/icon.png" alt="Checklist Icon"></h2>
        <div class="row">
            <input type="text" id="taskbox" placeholder="Add a new task...">
            <button onclick = "addtask()">Add</button> 
        </div>
        <ul id="list-container">
            <!-- the list of tasks are shown here -->
        </ul>
    </div>
</div>
<script src="script.js"></script>
<!-- linking the js file script.js  -->
</body>
</html>
